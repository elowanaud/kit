name: "[CD]"
on:
  push:
    branches: 
      - main

permissions: 
  contents: write
  pull-requests: write

jobs:
  release:
    name: "ðŸš€ Release"
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          skip-github-pull-request: true