name: "[CD]"
on:
  push:
    branches: 
      - main

permissions: 
  contents: write
  pull-requests: write

jobs:
  release:
    name: "ðŸš€ Release"
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT
      
      - name: Get current time
        id: time
        run: echo "time=$(date +%H:%M:%S)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "V${{ steps.date.outputs.date }}-${{ steps.time.outputs.time }}"
          release_name: "V${{ steps.date.outputs.date }}-${{ steps.time.outputs.time }}"
          draft: false
          prerelease: false
